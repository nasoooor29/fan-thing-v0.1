<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Curve</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-5xl">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Fan Curve</h1>
    
    <!-- Interpolation Mode -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">Interpolation Mode</label>
      <select id="interpolationMode" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="gradual">Gradual (Linear)</option>
        <option value="hardcut">Hard Cuts (Step)</option>
      </select>
    </div>
    
    <!-- Graph -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <canvas id="fanChart"></canvas>
    </div>
    
    <!-- Points -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Curve Points</h2>
      <div id="pointsList" class="space-y-2"></div>
      <button id="addPoint" class="mt-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
        Add Point
      </button>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
